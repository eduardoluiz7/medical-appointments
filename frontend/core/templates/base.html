{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Appointments{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand">
            <i class="bi bi-calendar-check"></i>
            Appointments
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'paciente_list' %}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'profissional_list' %}">Profissionais</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'procedimento_list' %}">Procedimentos</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'sala_list' %}">Salas</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'agendamento_list' %}">Agendamentos</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" style="color:red" class="nav-link rounded" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a role="button" class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link"  href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src={% static "js/pacientes.js" %}></script>
    <script src={% static "js/profissionais.js" %}></script>
    <script src={% static "js/procedimentos.js" %}></script>
    <script src={% static "js/salas.js" %}></script>
    <script src={% static "js/agendamentos.js" %}></script>
</body>
</html>
